
<div class="accordion" id="accordionMenu">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <h2 class="accordion-header" [id]="'menu' + menu.id">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" 
              [attr.data-bs-target]="'#collapse' + menu.id" aria-expanded="true" 
              [attr.aria-controls]="'collapse' + menu.id">
        {{ menu.titre }}
      </button>
    </h2>
    <div [id]="'collapse' + menu.id" class="accordion-collapse collapse" 
         [attr.aria-labelledby]="'menu' + menu.id" data-bs-parent="#accordionMenu">
      <div class="accordion-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu" 
              [ngClass]="{'text-white background-grey': sousMenu.active}">
            <a href="javascript:void(0);" (click)="navigate(sousMenu)">
              <i class="{{ sousMenu.icon }}"></i>&nbsp;
              {{ sousMenu.titre }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
