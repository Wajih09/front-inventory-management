<div class="col mb-3">
    <div class="col-md-12 mb-3">
      <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
        <img [src]="imgUrl" class="rounded-circle" width="200px" height="200px" />
        <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files)">
      </button>
    </div>
    <hr>
    <div class="col-md-12">
      <div class="col-md-12 mb-3">
        <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;{{origin}} information</h2>
      </div>
      <div class="col-md-12">
        <div class="alert alert-danger" *ngIf="errorsMsg.length > 0">
          <div *ngFor="let msg of errorsMsg">
            <span >{{msg}}</span>
          </div>
        </div>
        <div class="col-md-12">
          <form>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Last Name"
                name="nom" [(ngModel)]="clientFournisseur.nom">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Adress 1"
                name="adresse1" [(ngModel)]="adresseDto.adresse1">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="First Name"
                name="prenom" [(ngModel)]="clientFournisseur.prenom"
                >
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Adress 2"
                       name="adresse2" [(ngModel)]="adresseDto.adresse2">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="email" class="form-control" placeholder="E-mail"
                       name="email" [(ngModel)]="clientFournisseur.email">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="City"
                       name="ville" [(ngModel)]="adresseDto.ville">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Phone"
                       name="numtel" [(ngModel)]="clientFournisseur.numTel">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Zip Code"
                       name="codepostal" [(ngModel)]="adresseDto.codePostale">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                &nbsp;
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Country"
                       name="pays" [(ngModel)]="adresseDto.pays">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <div class="d-flex">
        <button class="btn btn-danger me-4" (click)="cancelClick()">
          <i class="fas fa-ban"></i>&nbsp;Cancel
        </button>
        <button class="btn btn-primary" (click)="saveClick()" style="min-width: 100px;">
          <i class="fas fa-save"></i>&nbsp;Save
        </button>
      </div>
    </div>
  
  </div>
