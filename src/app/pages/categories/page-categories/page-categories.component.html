<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Product Category</h1>
        </div>
        <div class="col-md-4 text-right">
            <app-bouton-action (clickEvent)="nouvelleCategory()"></app-bouton-action>
        </div>
    </div>
    <div class="col m-3">
        <div class="alert alert-danger" *ngIf="errorMsg">
            {{errorMsg}}
        </div>
        <div class="row custom-border mb-3 p-3" *ngFor="let category of categoriesList">
            <!-- Modal -->
            <div class="modal fade" id="modalDeleteCat" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Confirmation de suppression</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Etes vous sure de vouloir supprimer cette cat√©gorie ?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
                                    class="fas fa-ban"></i>&nbsp;Cancel</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteCategory()">
                                <i class="fas fa-trash-alt"></i>&nbsp;Supprimer</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 custom-border-right">
                {{category.code}}
            </div>
            <div class="col-md-6 custom-border-right">
                {{category.designation}}
            </div>
            <div class="col-md-3 mb-1 mt-1 ">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link" (click)="editCategory(category.id)">
                            <i class="fas fa-pencil-alt"></i>&nbsp;Modifier
                        </button>
                    </div>
                    <div class="col-md-4">
                        <!-- here just catching the proper id because if you call directely delete here it's will be delete(id 10)! strange error-->
                        <button type="button" class="btn btn-link text-danger" data-toggle="modal"
                            data-bs-toggle="modal" data-bs-target="#modalDeleteCat" (click)="selectCatToDelete(category.id)"> 
                            <i class="fas fa-trash-alt"></i>&nbsp;Supprimer
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-link ">
                            <i class="far fa-list-alt"></i>&nbsp;Details
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class=" col-md-12 text-center" *ngIf="categoriesList.length > 0">
            <app-pagination></app-pagination>
        </div>
    </div>

</div>
