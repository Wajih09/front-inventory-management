<div class="col mb-3">
  <div class="col-md-12 mb-3">
    <button (click)="fileInput.click()" style="background-color: transparent; border: none;">
      <!-- <img src="assets/product.png" class="rounded-circle" width="200px" height="200px" /> v47 min2 -->
      <img [src]="imgUrl" class="rounded-circle item-img" width="200px" height="200px" />
      <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files)">
    </button>
  </div>
  <hr>
  <div class="col-md-12">
    <div class="col-md-12 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Item information</h2>
    </div>
    <div class="col-md-12">
      <div class="alert alert-danger" *ngIf="errorsMsg.length > 0">
        <div *ngFor="let msg of errorsMsg">
          <span>{{msg}}</span>
        </div>
      </div>
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="codearticle" placeholder="Item code"
              [(ngModel)]="articleDto.codeArticle">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="designation" placeholder="Designation"
              [(ngModel)]="articleDto.designation">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="prixunitht" placeholder="Unit price excluding VAT"
              (input)="TtcCalculate()" [(ngModel)]="articleDto.prixUnitaireHt">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="tauxtva" placeholder="VAT rate" (input)="TtcCalculate()"
              [(ngModel)]="articleDto.tauxTVA">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="prixunitttc" placeholder="Unit price including VAT"
              [(ngModel)]="articleDto.prixUnitaireTtc">
          </div>
          <div class="col">
            <select class="form-select form-select-md mb-3" aria-label="Select a category" name="cat"
              [(ngModel)]="categorieDto.id">
              <option selected hidden>Select a category</option>
              <option *ngFor="let cat of listeCategorie" [value]="cat.id">{{ cat.code }} - {{ cat.designation }}
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <div class="d-flex justify-content-end">
    <div class="d-flex">
      <button class="btn btn-danger me-4" (click)="cancelClick()">
        <i class="fas fa-ban"></i>&nbsp;Cancel
      </button>
      <button class="btn btn-primary" (click)="saveClick()" style="min-width: 100px;">
        <i class="fas fa-save"></i>&nbsp;Save
      </button>
    </div>
  </div>
  




</div>
