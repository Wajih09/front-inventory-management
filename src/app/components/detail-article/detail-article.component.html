<div class="row mb-1 mr-0 custom-border">
  <div class="col-md-1 custom-border-right p-1 text-center mb-1 mt-1 ">
    <img [src]="articleDto.photo ? articleDto.photo : 'assets/product.png'" height="100px">
  </div>

  <!--  Details article-->
  <div class="col-md-5 custom-border-right mb-1 mt-1 ">
    <div class="col">
      <div class="row">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">{{articleDto.codeArticle}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <div class="col-md-11">{{articleDto.designation}}</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">{{articleDto.prixUnitaireHt}} €</div>
      </div>
      <div class="row">
        <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
        <div class="col-md-11">{{articleDto.prixUnitaireTtc}} €</div>
      </div>
    </div>
  </div>

  <!--  details categorie-->
  <div class="col-md-3 custom-border-right mb-1 mt-1 ">
    <div class="row">
      <div class="col-md-2">
        <i class="fas fa-flag-checkered blue-color"></i>
      </div>
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12">{{articleDto.category?.code}}</div>
          <div class="col-md-12">{{articleDto.category?.designation}}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- boutons action-->
<div class="col-md-3 mb-1 mt-1 d-flex align-items-center">
  <div class="row w-100 text-center">
      <div class="col-md-4 d-flex align-items-center justify-content-center">
          <button type="button" class="btn btn-link" (click)="editArticle(articleDto.id)">
              <i class="fas fa-pencil-alt"></i>&nbsp;Edit
          </button>
      </div>
      <div class="col-md-4 d-flex align-items-center justify-content-center">
          <button type="button" class="btn btn-link text-danger" data-toggle="modal" data-bs-toggle="modal"
              [attr.data-bs-target]="'#modalDeleteArticle' + articleDto.id">
              <i class="fas fa-trash-alt"></i>&nbsp;Delete
          </button>
      </div>
      <div class="col-md-4 d-flex align-items-center justify-content-center">
          <button type="button" class="btn btn-link">
              <i class="far fa-list-alt"></i>&nbsp;Details
          </button>
      </div>
  </div>
</div>

  <!-- Modal -->
  <div class="modal fade" [id]="'modalDeleteArticle' + articleDto.id" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Delete Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this item ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
              class="fas fa-ban"></i>&nbsp;Cancel</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteArticle()">
            <i class="fas fa-trash-alt"></i>&nbsp;Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
