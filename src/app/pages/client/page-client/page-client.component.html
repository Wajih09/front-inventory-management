<div class="col">
    <div class="row m-3">
      <div class="col-md-8 p-0">
        <h1>Customer List</h1>
      </div>
      <div class="col-md-4 text-right">
        <app-bouton-action
        (clickEvent)="nouveauClient()"
        ></app-bouton-action>
      </div>
    </div>
    <div class="col m-3">
      <app-detail-clt-frs *ngFor="let client of clientsList" [clientFournisseur]="client" [origin]="'client'" (suppressionResultCustomEvent)="handleSuppression($event)"></app-detail-clt-frs>     
    </div>
    <div class="row mb-3">
      <div class=" col-md-12 text-center">
        <app-pagination></app-pagination>
      </div>
    </div>
  
  </div>
