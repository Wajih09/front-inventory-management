<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h1>Mouvements des stocks</h1>
        </div>
        <div class="col-md-4 text-right">
            <app-bouton-action
            [isImporterVisible]="false"
            [isNouveauVisible]="false"
            ></app-bouton-action>
        </div>
    </div>
    <div class="row">
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="accordion-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            <app-detail-mvt-stk-article></app-detail-mvt-stk-article>
                        </button>
                    </h2>
                </div>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample" style="max-height: 300px; overflow-y: scroll">
                    <div class="accordion-body">
                        <app-detail-mvt-stk></app-detail-mvt-stk>
                        <app-detail-mvt-stk></app-detail-mvt-stk>
                        <app-detail-mvt-stk></app-detail-mvt-stk>
                        <app-detail-mvt-stk></app-detail-mvt-stk>
                        <app-detail-mvt-stk></app-detail-mvt-stk>
                        <app-detail-mvt-stk></app-detail-mvt-stk>
                        <app-detail-mvt-stk></app-detail-mvt-stk>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class=" col-md-12 text-center">
            <app-pagination></app-pagination>
        </div>
    </div>

</div>
